<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Infinite Scroll</title>
  <style>
    img {
      background: #F1F1FA;
      width: 125px;
      height: 125px;
      display: block;
      margin: 10px auto;
      border: 0;
    }
  </style>
</head>

<body>
  <div id="container">
      <img src="http://api.adorable.io/avatars/1" />
      <img src="http://api.adorable.io/avatars/2" />
      <img src="http://api.adorable.io/avatars/3" />
      <img class="lazy" data-src="http://api.adorable.io/avatars/4" />
      <img class="lazy" data-src="http://api.adorable.io/avatars/5" />
      <img class="lazy" data-src="http://api.adorable.io/avatars/6" />
      <img class="lazy" data-src="http://api.adorable.io/avatars/7" />
      <img class="lazy" data-src="http://api.adorable.io/avatars/8" />
      <img class="lazy" data-src="http://api.adorable.io/avatars/8" />
      <img class="lazy" data-src="http://api.adorable.io/avatars/10" />
  </div>
  <div id="infinite-scroll-trigger"></div>
  <div class='more-content'> Loading more content</div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var lazyloadImages = document.querySelectorAll("img.lazy");
      var lazyloadThrottleTimeout;

      function lazyload() {
        if (lazyloadThrottleTimeout) {
          clearTimeout(lazyloadThrottleTimeout);
        }

        lazyloadThrottleTimeout = setTimeout(function () {
          var scrollTop = window.pageYOffset;
          lazyloadImages.forEach(function (img) {
            if (img.offsetTop < (window.innerHeight + scrollTop)) {
              img.src = img.dataset.src;
              img.classList.remove('lazy');
            }
          });
          if (lazyloadImages.length == 0) {
            document.removeEventListener("scroll", lazyload);
            window.removeEventListener("resize", lazyload);
            window.removeEventListener("orientationChange", lazyload);
          }
        }, 20);
      }

      document.addEventListener("scroll", lazyload);
      window.addEventListener("resize", lazyload);
      window.addEventListener("orientationChange", lazyload);
    });

  </script>
</body>

</html>
